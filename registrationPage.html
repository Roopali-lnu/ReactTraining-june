<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="register-now">
                <h1>Registration Page</h1>
            </div>
        </div>
        <div class="rightside">
            <form>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="password">Password</label>
            <input type="password" id="username" name="username" required>
            
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>  
                </div>
               
                <div class="form-group">
                    <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
               
                <div class="form-group">
                    <label for="payment-mode">Gender</label>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                    <br>
                    <label>Hobbies</label>
            <div class="hobbies">
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="traveling" name="hobbies" value="traveling">
                <label for="traveling">Traveling</label>
                <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                <label for="cooking">Cooking</label>
                <input type="checkbox" id="other-hobby" name="hobbies" value="other">
                <label for="other-hobby">Other</label>
            </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
            <select id="country" name="country">
                <option value="in">India</option>
                <option value="aus">Australia</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>                
                <option value="other">Other</option>
            </select>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                
                    <div class="agree">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" class="inline">Agree to Terms and Conditions</label>
                    </div>
                    <div class="register-buttons">                
                         <button type="submit">Submit</button>
                    <button type="reset">Reset</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
