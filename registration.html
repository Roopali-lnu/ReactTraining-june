<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 image-container">
          <img
            src="backimage.jpg"
            class="img-fluid"
            alt="Placeholder Image"
          />
          <h2 class="centered-heading">REGISTER NOW</h2>
        </div>
        <div class="col-md-8">
          <form id="registrationForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <b for="fullName" class="required">FULL NAME</b>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Full Name"
                />
              </div>
              <div class="form-group col-md-6">
                <b for="username" class="required">USERNAME</b>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <b for="password" class="required">PASSWORD</b>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group col-md-6">
                <b for="confirmPassword" class="required">CONFIRM PASSWORD</b>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <b for="email" class="required">EMAIL ADDRESS</b>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email Address"
                />
              </div>
              <div class="form-group col-md-6">
                <b for="phone" class="required">PHONE NUMBER</b>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Phone Number"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <b for="dob" class="required">DATE OF BIRTH</b>
                <input type="date" class="form-control" id="dob" />
              </div>
              <div class="form-group col-md-6">
                <b class="required">GENDER</b>
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="female"
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="otherGender"
                      value="other"
                    />
                    <label class="form-check-label" for="otherGender"
                      >Other</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <b>HOBBIES</b>
              <div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="reading"
                    value="reading"
                  />
                  <label class="form-check-label" for="reading">Reading</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="traveling"
                    value="traveling"
                  />
                  <label class="form-check-label" for="traveling"
                    >Traveling</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="cooking"
                    value="cooking"
                  />
                  <label class="form-check-label" for="cooking">Cooking</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="otherHobby"
                    value="other"
                  />
                  <label class="form-check-label" for="otherHobby">Other</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <b for="profilePicture" class="required">PROFILE PICTURE</b>
              <input
                type="file"
                class="form-control-file"
                id="profilePicture"
              />
            </div>
            <div class="form-group">
              <b for="country" class="required">COUNTRY</b>
              <select class="form-control" id="country">
                <option value="">Select Country</option>
                <option value="ind">India</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="us">USA</option>
              </select>
            </div>
            <div class="form-group">
              <b for="bio">BIO</b>
              <textarea
                class="form-control"
                id="bio"
                rows="3"
                placeholder="Tell us about yourself"
              ></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" />
              <label class="form-check-label" for="terms">
                Agree to Terms and Conditions
              </label>
            </div>
            <div class="d-flex justify-content-end btn-container">
                <button type="submit" class="btn btn-success">Submit</button>
            <button type="submit" class="btn btn-danger">Reset</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
